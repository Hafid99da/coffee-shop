<!DOCTYPE html>

<head>

    <title>Menu Guelmim Coffe shop</title>

<!--header start-->

<header class="header">
    <a href="#" class="logo">
        <img src="images/home/Logo.png" alt="">

        <a href="index.html">home</a>

        <div class="fa-solid fa-bars" id="menu-btn"></div>
    </div>  
</header><br>

<!--header end-->
<!-- menu section starts  -->

<section class="menu" id="menu">
    <h1 class="heading"> our <span>menu</span> </h1>

                <h2 class="card-title">Coffee Cream</h2>
                <p class="card-text"><legend>Price : 15 DH</legend></p>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-dark" style="width: 100%; height:3rem">order now</button>
             </div>
        </div>
        <div class="card">
